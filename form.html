<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1 >Student registration form</h1>
    <hr>
    <form>
       First Name :<br>
       <input type="text" name="fname" autocomplete="given-name" ><br /> <br />   
       Last Name :<br>
       <input type="text" name="lname" autocomplete="given-name" ><br /><br />
       Course:
       <Select name="course" >
        <option value="IT" >IT</option>             
        <option value="CS" >CS</option>             
        <option value="SE" >SE</option>             
        <option value="LAW" >LAW</option>             
        <option value="DPT" >DPT</option>  
       </Select><br /><br />
       Email:<br>
       <input type="email" name="myemail" placeholder="abcd@gmail.com" required/><br /><br />
       <h>Gender:</h>
       Male<input type="radio" name="gender" />
       Female<input type="radio" name="gender" />
       Other<input type="radio" name="gender"><br /><br />
       Cell Number:<br><input type="number" name="mynum" maxlength="12" placeholder="+92123456789"><br><br>
       Address:<br>
       <input type="text" name="myadd"><br><br>
       Password:<br>
       <input type="password" name="pass" maxlength="12"><br><br>
       Re-Type Password:<br>
       <input type="text" name="pass" maxlength="8"><br><br>
       <input type="submit">
       <input type="reset">


       
    </form>
</body>
</html>
